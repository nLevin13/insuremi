<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <button onclick="post()" class="button primary">1. My Location</button>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
    function post() {
      $.ajax({
          type:'post',
          url:'http://localhost:8001/server.py',
          cache:false,
          async:'asynchronous',
          data:{name: 'oof', age: 18},
          success: function(data) {
            //places = JSON.parse(data)
            //latest_data = data
            console.log('it worked?');
            console.log(data);
          },
          error: function(request, status, error) {
            console.log("Error: " + error)
          }
        });
    }
    </script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9yPVHkCQSJ1pR1jR3bU8wXA8JRTykMD0&callback=initMap">
    </script>-->
  </body>
</html>
